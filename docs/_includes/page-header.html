<section class="page-header">
  <h1 class="project-name"><a href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</a></h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  {% for tag in site.tags %}
    <a href="{{ site.baseurl }}/tag/index.html#{{ tag[0] | cgi_encode }}" class="btn">{{ tag[0] }}</a>
  {% endfor %}
</section>
